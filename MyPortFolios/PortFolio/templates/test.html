<!-- chart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Data',
                    data: [],
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                animation: {
                    duration: 2000, // Adjust animation duration as needed
                }
            }
        });

        // Fetch data from Django view and update chart
        fetch('/data-endpoint/')
            .then(response => response.json())
            .then(data => {
                data.forEach(point => {
                    chart.data.labels.push(point.timestamp);
                    chart.data.datasets[0].data.push(point.value);
                });
                chart.update();
            });
    </script>
</body>
</html>
